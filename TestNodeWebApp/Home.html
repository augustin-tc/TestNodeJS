<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="pure-min.css" />
    <link href="base-min.css" type="text/css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery-3.1.1.js"></script>
    <script src="calculator.js"></script>
    <link href="calculator.css" rel="stylesheet" />
   
</head>
<body>
    <div class="pure-menu pure-menu-horizontal">
        <a href="#" class="pure-menu-heading pure-menu-link">Test nodeJS</a>
        <ul class="pure-menu-list">
            <li class="pure-menu-item"><a href="#" class="pure-menu-link">Home</a></li>                    
        </ul>
    </div>
    <div class="pure-g">
        <div class="pure-u-1-3"></div>
        <div class="pure-u-1-3">
            <div id="message"></div>
            <div class="pure-g">
                <div class="pure-u-1-4">
                <button class="pure-button">1</button>
                </div>
                <div class="pure-u-1-4">
                    <button class="pure-button">2</button>
                </div>
                <div class="pure-u-1-4">
                    <button class="pure-button">3</button>
                </div>
                <div class="pure-u-1-4">
                    <button class="pure-button">+</button>
                </div>
            </div>
            <div class="pure-g">
                <div class="pure-u-1-4">
                    <button class="pure-button">4</button>
                </div>
                <div class="pure-u-1-4 ">
                    <button class="pure-button">5</button>
                    
                </div>
                <div class="pure-u-1-4">
                    <button class="pure-button">6</button>                
                </div>
                <div class="pure-u-1-4">
                    <button class="pure-button">-</button>
                </div>
            </div>
            <div class="pure-g">
                <div class="pure-u-1-4">
                    <button class="pure-button">7</button>                  
                </div>
                <div class="pure-u-1-4">
                    <button class="pure-button">8</button>
                </div>
                <div class="pure-u-1-4">
                    <button class="pure-button">9</button>
                </div>
                <div class="pure-u-1-4">
                    <button class="pure-button">/</button>
                </div>
               
            </div>
            <div class="pure-g">
                <div class="pure-u-1-4">
                    
                </div>
                <div class="pure-u-1-4">
                    <button class="pure-button">0</button>
                </div>
                <div class="pure-u-1-4">
                  
                </div>
                <div class="pure-u-1-4">
                    <button class="pure-button">x</button>
                </div>
            </div>
            <div class="pure-g">
                <div class="pure-u-1-4">
                    <input type="text" id="calculation" placeholder="Calculation">
                </div>
                <div class="pure-u-1-4">
                   
                </div>
                <div class="pure-u-1-4">
                    <div>Result=</div>
                </div>
                <div class="pure-u-1-4">
                    <input type="text" id="result" placeholder="Result">
                </div>

            </div>
            
          
            
          
         
          
        </div>
        <div class="pure-u-1-3"><p></p></div>
    </div>
</body>
</html>
